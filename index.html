<!DOCTYPE html>
<html lang="es">
<link href="manifest.json" rel="manifest"/>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('‚úÖ Service Worker registrado'))
      .catch(error => console.log('‚ùå Error SW:', error));
  }
</script>
<head>
<link href="logo2.jpg" rel="icon" type="image/png"/>
<link href="manifest.json" rel="manifest"/>
<meta content="#f77f00" name="theme-color"/>
<!-- √çcono 192x192 -->
<link href="icon-192.png" rel="icon" sizes="192x192" type="image/png"/>
<!-- √çcono 512x512 -->
<link href="icon-512.png" rel="icon" sizes="512x512" type="image/png"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>HotWheels Collector</title>
<link href="style.css" rel="stylesheet"/>
<style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 20px;
  background: linear-gradient(to right, #ffe259, #ffa751);
  color: #333;
  max-width: 600px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #d62828;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  margin-bottom: 20px;
}

input[type="text"],
input[type="number"],
input[type="color"],
input[type="file"],
input[type="search"],
button {
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  background-color: #f77f00;
  color: white;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background-color: #d62828;
}

#buscador {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  background: white;
  padding: 15px;
  margin-bottom: 15px;
  border-left: 8px solid #f77f00;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
}

li img {
  border-radius: 8px;
  height: 60px;
  width: auto;
}

li span {
  flex-grow: 1;
}

li button {
  margin-left: 5px;
  font-size: 18px;
  padding: 6px 10px;
}

</style>
</head>
<body>
<h1 style="text-align: center;">
<img alt="Hot Wheels Logo" src="logo2.jpg" style="height: 100px; vertical-align: middle;"/>
<br/>Mi Colecci√≥n HotWheels

<div id="contador-autos" style="text-align:center; font-weight:bold; margin: 10px 0; font-size: 0.9em;">
  üèéÔ∏è Total de carritos: 0
</div>

</h1>
<input id="buscador" placeholder="Buscar auto por nombre o modelo..." type="text"/>
<form id="formulario">
<input id="nombre" placeholder="Nombre" required="" type="text"/>
<input id="modelo" placeholder="Modelo" required="" type="text"/>
<input id="anio" placeholder="A√±o" required="" type="number"/>
<input id="color" title="Color del auto" type="color"/>
<input accept="image/*" id="foto" type="file"/>
<button type="submit">Agregar Auto</button>
</form>
<ul id="lista-autos"></ul>
<button id="exportar">üì§ Exportar colecci√≥n</button>
<input accept=".json" id="importar" type="file"/>
<script src="app.js"></script>
<!-- Modal para mostrar detalles del auto -->
<div id="modal-detalle" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); justify-content:center; align-items:center;">
<div style="background:white; padding:20px; border-radius:10px; max-width:400px; width:90%; position:relative;">
<button onclick="cerrarModal()" style="position:absolute; top:10px; right:10px; background:#d62828; color:white; border:none; border-radius:50%; width:30px; height:30px;">‚úñ</button>
<img alt="Foto del auto" id="modal-foto" src="" style="width:100%; border-radius:8px; margin-bottom:10px;"/>
<h2 id="modal-nombre"></h2>
<p><strong>Modelo:</strong> <span id="modal-modelo"></span></p>
<p><strong>A√±o:</strong> <span id="modal-anio"></span></p>
<p><strong>Color:</strong> <span id="modal-color"></span></p>
</div>
</div>

<div id="camera-container">
<video autoplay="" id="video" playsinline=""></video>

<canvas id="canvas" style="display:none;"></canvas>
</div>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('‚úÖ Service Worker registrado:', reg.scope))
        .catch(err => console.error('‚ùå Error al registrar el Service Worker:', err));
    });
  }
</script>

</body>
</html>
